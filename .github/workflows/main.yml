
name: clas12-system

# Controls when the workflow will run
on:
  # Triggers the workflow on all pushes
  push:
  pull_request:
    types:
      # only run workflow when a commit is pushed to a PR branch
      # instead of running for all other PR events
      - synchronize

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Build the geometry and plugins, install them in systemsTxtDB
  build_geometry_and_plugins:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: jeffersonlab/gemc:3.0-clas12
    name: Build ${{ matrix.detector }}
    strategy:
      fail-fast: false
      matrix:
        detector:
          - ftof

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Build geo
        run: |
          ./ci/build.sh -s ${{ matrix.detector }}
          ./ci/validateAgainstGemc2.sh -s ${{ matrix.detector }}

  # Build the geometry and plugins, runs overlaps test
  overlap_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: jeffersonlab/gemc:3.0-clas12
    name: Overlap Tests ${{ matrix.detector }}
    if: "true"
    strategy:
      fail-fast: false
      matrix:
        detector:
          - ft/ft_cal
          - targets
          - fc

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Overlap tests
        run: |
          ./ci/tests.sh -s ${{ matrix.detector }} -o
          ./ci/validateAgainstGemc2.sh -s ${{ matrix.detector }}

  # Build the geometry and plugins, runs other tests
  other_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: jeffersonlab/gemc:3.0-clas12
    name: Additional Tests ${{ matrix.detector }}
    if: "false"
    strategy:
      fail-fast: false
      matrix:
        detector:
          - ft/ft_cal

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Additional tests
        run: |
          ./ci/tests.sh -s ${{ matrix.detector }} -t
